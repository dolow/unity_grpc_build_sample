syntax = "proto3";

option go_package = "hello/hello";

package helloworld.response_advanced;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
  string address = 2;
}

message HelloReply {
  string message = 1;
  string status = 2;
  string remarks = 3;
}
